<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto TrybeWarts</title>
</head> 
<body>
    <header class="header">
        <img class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" id="email-input" placeholder="Email">
            <input type="password" name="password" id="password-input" placeholder="Senha">
            <button type="submit" id="btn-submit">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="text" id="input-email" placeholder="Email">
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <script src="./script.js"></script>
</body>

</html>
