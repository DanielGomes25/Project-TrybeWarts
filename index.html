<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto TrybeWarts</title>
</head> 
<body>
    <header class="header">
        <img class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" id="email-input" placeholder="Email">
            <input type="password" name="password" id="password-input" placeholder="Senha">
            <button type="submit" id="btn-submit">Entrar</button>
        </form>
    </header>
    <main>
        <div class="main-container">
        <form action="" method="get" id="evaluation-form">
            <div class="names-input">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="email-casa">
            <input type="text" id="input-email" placeholder="Email">
            <select name="" id="house">
                <option value="">Selecione...</option>
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            </div>
        <label for="" id="label-family">Qual sua família?</label>
        <div class="radio-container">
        <label for="frontend">Frontend</label>
        <input type="radio" name="family" value="Frontend" id="frontend">
        
        <label for="backend">Backend</label>
        <input type="radio" name="family" value="Backend" id="backend">
        
        <label for="fullstack">Fullstack</label>
        <input type="radio" name="family" value="FullStack" id="fullstack">
        
        </div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" name="" id="" class="subject" value="HoFs">
        <input type="checkbox" name="" id="" class="subject" value="Jest">
        <input type="checkbox" name="" id="" class="subject" value="Promises">
        <input type="checkbox" name="" id="" class="subject" value="React">
        <input type="checkbox" name="" id="" class="subject" value="SQL">
        <input type="checkbox" name="" id="" class="subject" value="Python">

        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="rate-radio">
        <input type="radio" name="rate" id="" value="1">1
        <input type="radio" name="rate" id="" value="2">2
        <input type="radio" name="rate" id="" value="3">3
        <input type="radio" name="rate" id="" value="4">4
        <input type="radio" name="rate" id="" value="5">5
        <input type="radio" name="rate" id="" value="6">6
        <input type="radio" name="rate" id="" value="7">7
        <input type="radio" name="rate" id="" value="8">8
        <input type="radio" name="rate" id="" value="9">9
        <input type="radio" name="rate" id="" value="10">10
        </div>

        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" name="" id="agreement">
        </label>
        <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </div>
    </main>
    <footer>Direitos reservados à Trybewarts©.</footer>
    <script src="./script.js"></script>
</body>

</html>
